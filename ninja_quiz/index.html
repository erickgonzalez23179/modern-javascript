<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Video Game Quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span> gamer</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Which game has sold more coppies?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" checked>
            <label class="form-check-label">Minecraft</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A">
            <label class="form-check-label">Grant Theft Auto 5</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. Which game is older?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Terraria</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Tetris</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. What is the oldest video game?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" checked>
            <label class="form-check-label">Pong</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A">
            <label class="form-check-label">Fortnite</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. What won game of the year in 2020?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" checked>
            <label class="form-check-label">The Last of Us Part II()</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A">
            <label class="form-check-label">HADES()</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
